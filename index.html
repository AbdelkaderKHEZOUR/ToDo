<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Tasks">
        <h2>To-Do list</h2>
        <div class="task_input">  
             <input 
             type="text" 
             class="task_field" 
             id="task_input" 
             placeholder="add a new task"
            />  
            <button class="add_task">Add</button>
        </div> 
        <ul class="scroll">
        </ul>      
        <div>
            <hr class="counter_line">
            <div class="counter_container">
            <p ><span class="counter"></span> tasks</p>
            <button class="delete_all">Delete all</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="Credits">Made By Abdelkader</p>
    </footer>
    <script defer src="script.js"></script>
</body>
</html>
